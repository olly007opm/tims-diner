{% extends "template.html" %}
{% block content %}
    <h1>Edit Item</h1>
    <form method="POST" class="w-400 mw-full">
        <div class="form-group">
            <label for="id" class="required">ID</label>
            <input type="number" class="form-control" id="id" name="id" value="{{ item.id }}" required="required" disabled>
        </div>

        <div class="form-group">
            <label for="name" class="required">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" placeholder="Item Name" required>
        </div>

        <div class="form-group">
            <label for="icon" class="required">Icon</label>
            <input type="text" class="form-control" id="icon" name="icon" value="{{ item.icon }}" placeholder="Item Icon" required>
        </div>

        <div class="form-group">
            <label for="category" class="required">Category</label>
            <select class="form-control" id="category" name="category">
                {% for category in categories %}
                    {% if category.id == item.category %}
                        <option value="{{ category.id }}" name="category" selected>{{ category.id }} - {{ category.name }}</option>
                    {% else %}
                        <option value="{{ category.id }}" name="category">{{ category.id }} - {{ category.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="price" class="required">Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Â£</span>
                </div>
                <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}" placeholder="Price" step=".01" required>
            </div>
        </div>

        <button class="btn btn-secondary" type="submit">
            <i class="fa-solid fa-pen"></i> Edit Item
        </button>
    </form>
{% endblock %}
