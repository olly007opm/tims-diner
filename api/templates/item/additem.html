{% extends "template.html" %}
{% block content %}
    <h1>Add Item</h1>
    <form method="POST" class="w-400 mw-full">
        <div class="form-group">
            <label for="name" class="required">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Item Name" required>
        </div>

        <div class="form-group">
            <label for="icon" class="required">Icon</label>
            <input type="text" class="form-control" id="icon" name="icon" placeholder="Item Icon" required>
        </div>

        <div class="form-group">
            <label for="category" class="required">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="" selected disabled>Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}" name="category">{{ category.id }} - {{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="price" class="required">Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Â£</span>
                </div>
                <input type="number" class="form-control" id="price" name="price" placeholder="Price" step=".01" required>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">
            <i class="fa-solid fa-plus"></i> Add Item
        </button>
    </form>
{% endblock %}
